{% extends 'base.html' %}

{% block header %}
<div class="alert alert-primary" role="alert">
  <h3>Minimal App</h3>
</div>
{% endblock header %}

{% block content %}
<div class="container">
    {% for obj in object_list %}
    <div class="alert alert-success" role="alert">
     <p>タイトル：<a href="{% url 'detail' obj.pk %}"> {{ obj.title }}</a></p>
     <p>投稿者： <a href="{% url 'user_posts' obj.author.id %}">{{ obj.author }}</a></p>
    </div>
    {% endfor %}
</div> 
{% endblock content %}
