{% extends 'base.html' %}
{% load static %}

{% block customcss %}
    <link href="{% static 'header.css' %}" rel="stylesheet">
{% endblock customcss %}

{% block content %}
    <h1>トップ画面</h1>
 
    {% if user.is_authenticated %}
    <p><a href="{% url 'logout' %}">ログアウト</a></p>
    {% else %}
    <p><a href="{% url 'login' %}">ログイン</a></p>
    {% endif %}
 
{% endblock %}
