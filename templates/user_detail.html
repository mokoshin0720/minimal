{% extends 'base.html' %}

{% block header %}
<div class="alert alert-primary" role="alert">
  <h3>ユーザー情報</h3>
</div>
{% endblock header %}

{% block content %}
<div class="container">
    <div class="alert alert-success" role="alert">
      <p>ユーザー名： {{ user.username }}</p>
      <p>メールアドレス： {{ user.email }}</p>
      <p><img src="{{ user.image.url }}" width=500></p>
    </div>
</div>
{% endblock content %}
