{% if user.is_authenticated %}
<form action="{% url 'like' %}" method="POST">
    {% csrf_token %}
    {% if object.id in liked_list %}
        <button id="like" name="{{ object.id }}"><i class="fas fa-lg fa-heart like-red"></i></button>
    {% else %}
        <button id="like" name="{{ object.id }}"><i class="far fa-lg fa-heart"></i></button>
    {% endif %}
</form>
<p name="{{ object.id }}-count" class="count"> {{ object.like_set.count }} </p>

{% else %}
<p id="like" name="{{ object.id }}"><i class="fas fa-lg fa-heart like-red"></i>アイコンを挿入</p>
<p name="{{ object.id }}-count" class="count"> {{ object.like_set.count }} </p>
{% endif %}
